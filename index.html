<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <style>
        body {
            background: #eceff1;
        }

        textarea {
            border: 1px solid #000;
            resize: none;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        #wordCount {
            font-weight: bold;
        }
    </style>
</head>

<body class="font-sans bg-black">
    <section class="md:w-4/5 mx-auto mt-10 p-8 " style="
        box-shadow: 10px 10px 15px #dddfe3,
                    -10px -10px 15px rgba(255, 255, 255, 0.578);">
        <h1 class="text-4xl font-semibold  text-white text-center"> Text Editor</h1>
        <br>
        <div class="p-4  bg-red-200  border border-black ">
            <div class="text-center w-11/12 grid  grid-cols-3 bg-black  text-white justify-between p-3 border-b-2 border-white-400">
                <div class="flex gap-4 items-center">
                    <h1 onclick="toggleBold()"><i class="fa-solid fa-bold cursor-pointer"></i></h1>
                    <h1 onclick="toggleItalic()"><i class="fa-solid fa-italic cursor-pointer"></i></h1>
                    <h1 onclick="toggleUnderline()"><i class="fa-solid fa-underline cursor-pointer"></i></h1>
                </div>
                <div class="flex gap-4  items-center">
                    <h1 onclick="leftAlign()"><i class="fa-solid fa-align-left cursor-pointer"></i></h1>
                    <h1 onclick="centerAlign()"><i class="fa-solid fa-align-center cursor-pointer"></i></h1>
                    <h1 onclick="rightAlign()"><i class="fa-solid fa-align-right cursor-pointer"></i></h1>
                </div>
                <div class="md:flex gap-4  items-center">
                    <input class="w-12 rounded border px-1 focus:outline-none  text-black" value="16" min="12" max="60" type="number" name="" id="fontSize">
                    <h1 onclick="textTransform()"><i class="fa-solid fa-font     cursor-pointer"></i></h1>
                    <input id='color' class="md:w-1/4 rounded cursor-pointer"type="color" name="" id="">
                </div>

            </div>
            <br>
            <div class="text-center p-3">
                <button id="undoBtn" class="bg-red-500 text-white  rounded" onclick="undo()">Undo</button>
                <button id="redoBtn" class="bg-red-500 text-white  rounded " onclick="redo()">Redo</button>
                <button id="clearBtn" class="bg-red-500 text-white  rounded " onclick="clearText()">Clear</button>
                <button id="copyBtn" class="bg-red-500 text-white  rounded " onclick="copyText()">Copy</button>
                <button id="cutBtn" class="bg-red-500 text-white   rounded" onclick="cutText()">Cut</button>
                <button id="pasteBtn" class="bg-red-500 text-white  rounded " onclick="pasteText()">Paste</button>

            <textarea class="w-full h-80 focus:outline-none p-3 resize-none" name="" id="text"
                placeholder="Write your future here..." oninput="saveHistory(); updateWordCount()"></textarea>
            <div class="text-center p-4 bg-red-500 text-white rounded">
                Word Count: <span id="wordCount">0</span>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                Sentence Count: <span id="sentenceCount">0</span>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/5e28dbc410.js" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
